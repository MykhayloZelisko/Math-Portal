<div class="tabs">
  <nav mat-tab-nav-bar [tabPanel]="tabPanel">
    <a
      mat-tab-link
      *ngFor="let tab of tabs"
      [routerLink]="tab.route"
      [active]="tab.route === activeRoute"
    >
      {{ tab.label }}
    </a>
  </nav>
  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
  <div class="tabs__underline"></div>
</div>
