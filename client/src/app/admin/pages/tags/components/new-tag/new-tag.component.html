<div class="new-tag">
  <label class="new-tag__title" for="input">Введіть назву нового тега</label>
  <div class="new-tag__field-wrapper">
    <input id="input" class="new-tag__input" type="text" [(ngModel)]="tag" />
    <button class="new-tag__add-btn" [disabled]="!tag" (click)="onAddTag()">
      Додати
    </button>
  </div>
</div>
