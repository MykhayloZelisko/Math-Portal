<div class="users">
  <app-users-filter></app-users-filter>
  <app-users-table
    [tableContent]="usersTable"
    [paginatorConfig]="paginatorConfig"
    (changePaginatorConfig)="onChangePaginatorConfig($event)"
    (sortColumn)="onSortColumn($event)"
    (updateRole)='updateUserRole($event)'
    (removeUser)='confirmDelete($event)'
  ></app-users-table>
</div>
